<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单的HTML页面示例</p>
    </header>

    <nav>
        <a href="#home">主页</a>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>

    <div class="container">
        <section id="home">
            <h2>主页</h2>
            <p>欢迎来到我们的网站！我们提供各种服务，致力于满足您的需求。</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家充满激情的团队，致力于提供最好的服务体验。</p>
        </section>

        <section id="services">
            <h2>服务</h2>
            <p>我们提供网页设计、开发和优化等多种服务，帮助您的业务更上一层楼。</p>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>有任何问题或需求，请随时与我们联系。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 我的公司. 保留所有权利。</p>
    </footer>

</body>
</html>
